<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذا نان | ذا دارك هاوس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #181818;
            color: #f5f5f5;
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #232323;
            border-radius: 16px;
            box-shadow: 0 4px 24px #000a;
            padding: 24px 16px 32px 16px;
        }

        .story-title {
            font-size: 2em;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 18px;
            text-align: right;
            letter-spacing: 1px;
        }

        .poster {
            width: 100%;
            max-width: 350px;
            display: block;
            margin: 0 auto 18px auto;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0007;
        }

        .story-details {
            font-size: 1.1em;
            margin-bottom: 28px;
            line-height: 1.7;
            text-align: right;
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25d366;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .whatsapp-btn i {
            margin-left: 10px;
            font-size: 1.5em;
        }

        .whatsapp-btn:hover {
            background: #1da851;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="story-title">ذا نان</div>
        <img class="poster" src="nun.jpg" alt="بوستر ذا نن">
        <div class="story-details">
         القصه بدأت براهبة كانت عاوز تحكم العالم, بس كانت دايما بتواجه صعوبات كتير منهم البطل ايرين اللي كان بيحاول يوقفها, وانتم مهمتكم دلوقتي انكم تساعدوا ايرين علي هزيمة الراهبه, بس خدو بالكم... ممكن يحصل فيكوا نفس اللي حصل لرئيسة الدير
        </div>
        <a class="whatsapp-btn" href="https://wa.me/201090833092?text=أرغب%20في%20حجز%20قصة%20ذا%20نن" target="_blank">
            <i class="fab fa-whatsapp"></i>
            اضغط للحجز عبر واتساب
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var whatsappBtn = document.querySelector('.whatsapp-btn');
            if (whatsappBtn) {
                whatsappBtn.addEventListener('click', function (e) {
                    var confirmed = confirm('😱 انت متأكد من القرار ده؟');
                    if (!confirmed) {
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>

</html>
